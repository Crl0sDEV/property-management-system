<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>LOG IN / SIGN UP</title>
    <style>
        .left-section {
            background: url("aparrr.webp") no-repeat center center/cover;
            width: 150%;
            position: relative;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
            font-size: 16px;
            color: #fff;
        }

        .notification.success { background-color: #4CAF50; }
        .notification.error { background-color: #f44336; }

        .spinner {
            display: none;
            position: fixed;
            top: 20px; 
            right: 20px; 
            font-size: 30px;
            color: white; 
            background-color: green;
            border-radius: 5px;
            z-index: 1000; 
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid white;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<main>
    <div class="left-section">
        <div class="overlay">
            <div class="welcome-text">
                <h1>Welcome to <span class="highlight">Mar-Juan Apartment</span></h1>
                <br /><br />
            </div>
        </div>
    </div>

    <div class="right-side">
        <div class="form-container" id="form-container">
            <div id="login-form">
                <h2>Login</h2>
                <form action="login.php" method="post" id="login-form-element">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="off" />
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="off" />
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="submit-button">Login</button>
                </form>
                <div class="signup-link">
                    <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
                </div>
            </div>

            <div id="signup-form" style="display: none;">
                <h2>Sign Up</h2>
                <form action="signup.php" method="post" id="signup-form-element">
                    <div class="input-group">
                        <label for="new-username">Username</label>
                        <input type="text" id="new-username" name="username" placeholder="Choose a username" required autocomplete="off"/>
                    </div>
                    <div class="input-group">
                        <label for="new-password">Password</label>
                        <input type="password" id="new-password" name="password" placeholder="Choose a password" required autocomplete="off"/>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required autocomplete="off"/>
                    </div>
                    <button type="submit" class="submit-button">Sign Up</button>
                </form>
                <div class="login-link">
                    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</main>

<div id="notification" class="notification"></div>
<div id="spinner" class="spinner">Loading...</div>

<script>
    // Toggle between login and signup forms if elements exist
    const showSignup = document.getElementById("show-signup");
    const showLogin = document.getElementById("show-login");

    if (showSignup) {
        showSignup.addEventListener("click", function (event) {
            event.preventDefault();
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-form").style.display = "block";
        });
    }

    if (showLogin) {
        showLogin.addEventListener("click", function (event) {
            event.preventDefault();
            document.getElementById("signup-form").style.display = "none";
            document.getElementById("login-form").style.display = "block";
        });
    }

    function showNotification(message, type) {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.classList.add(type);
        notification.style.display = "block";
        setTimeout(() => {
            notification.style.display = "none";
            notification.classList.remove(type);
        }, 3000);
    }

    const urlParams = new URLSearchParams(window.location.search);
    const message = urlParams.get("message");
    const type = urlParams.get("type");
    if (message && type) {
        showNotification(decodeURIComponent(message), type);
    }

    if (urlParams.get("login_success")) {
        document.getElementById("spinner").style.display = "block";
        setTimeout(() => {
            window.location.href = "dashboard.html";
        }, 5000);
    }
</script>
</body>
</html>
