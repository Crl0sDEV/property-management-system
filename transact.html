<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction - MarJuan Apartments</title>
    <link rel="stylesheet" href="css/transact.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
</head>
<body>
    <div class="sidebar">
        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> DASHBOARD</a>
        <a href="tenant-info.html"><i class="fas fa-users"></i> TENANTS</a>
        <a href="occupancy.html"><i class="fas fa-home"></i> OCCUPANCY</a>
        <a href="transact.html" class="active"><i class="fas fa-money-check-alt"></i> TRANSACTION</a>
        <a href="room.html"><i class="fas fa-door-open"></i> ROOM</a>
        <a href="finance.html"><i class="fas fa-wallet"></i> FINANCE</a> 
        <a href="account.html"><i class="fas fa-user-circle"></i> ACCOUNT</a> 
        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> LOG OUT</a>
    </div>

    <div class="content">
        <h1>Transaction Overview</h1>
        <table>
            <thead>
                <tr>
                    <th>Tenant Name</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tenant-table-body">
            </tbody>            
        </table>
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePaymentModal()">&times;</span>
            <h2>Edit Payment</h2>
            <label for="newAmount">Amount:</label>
            <input type="number" id="newAmount" name="newAmount" required>
            
            <label for="statusSelect">Status:</label>
            <select id="statusSelect">
                <option value="Paid">Paid</option>
                <option value="Due">Due</option>
            </select>

            <button class="action-btn update" onclick="updateAmount()">Update</button>
        </div>
    </div>

    <div id="historyModal" class="history-modal">
        <div class="history-modal-content">
            <span class="close" onclick="closeHistoryModal()">&times;</span>
            <h2>Payment History for <span id="history-tenant-name"></span></h2>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="history-table-body">
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/transact.js"></script>
</body>
</html>
