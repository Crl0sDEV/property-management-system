<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Management - MarJuan Apartments</title>
    <link rel="stylesheet" href="css/room.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <a href="dashboard.html"
        ><i class="fas fa-tachometer-alt"></i> DASHBOARD</a
      >
      <a href="tenant-info.html"><i class="fas fa-users"></i> TENANTS</a>
      <a href="occupancy.html"><i class="fas fa-home"></i> OCCUPANCY</a>
      <a href="transact.html"
        ><i class="fas fa-money-check-alt"></i> TRANSACTION</a
      >
      <a href="room.html" class="active"
        ><i class="fas fa-door-open"></i> ROOM</a
      >
      <a href="finance.html"><i class="fas fa-wallet"></i> FINANCE</a>
      <a href="account.html"><i class="fas fa-user-circle"></i> ACCOUNT</a>
      <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> LOG OUT</a>
    </div>

    <div class="content">
      <div class="navigation">
        <h3>Room Damage Management</h3>
      </div>
      <table id="roomTable">
        <thead>
          <tr>
            <th>Tenant Name</th>
            <th>Unit Color</th>
            <th>Damage Description</th>
            <th>Charge Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="chargeModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="confirmCloseModal()">&times;</span>
        <h2>Charge Tenant</h2>
        <p id="charge-details"></p>
        <div class="form-group">
          <label for="charge-amount">Charge Amount:</label>
          <input type="number" id="charge-amount" required />
        </div>
        <div class="form-group">
          <label for="damage-description">Damage Description:</label>
          <input type="text" id="damage-description" required />
        </div>
        <div class="button-group">
          <button class="btn left" onclick="applyCharge()">
            Apply charge to Tenant
          </button>
          <button class="btn right" onclick="applyChargeToAdmin()">
            Apply charge to Admin
          </button>
        </div>
      </div>
    </div>

    <div id="confirmCloseModal" class="modal">
      <div class="modal-content">
        <p>Charge will be discarded. Are you sure you want to exit?</p>
        <button onclick="confirmCloseModal()">Yes</button>
        <button onclick="closeConfirmationModal()">No</button>
      </div>
    </div>

    <script src="js/room.js"></script>
  </body>
</html>
