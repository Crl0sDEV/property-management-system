<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="css/account.css">
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>
</head>
<body>

    <div class="sidebar">
        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> DASHBOARD</a>
        <a href="tenant-info.html"><i class="fas fa-users"></i> TENANTS</a>
        <a href="occupancy.html"><i class="fas fa-home"></i> OCCUPANCY</a>
        <a href="transact.html"><i class="fas fa-money-check-alt"></i> TRANSACTION</a>
        <a href="room.html"><i class="fas fa-door-open"></i> ROOM</a>
        <a href="finance.html"><i class="fas fa-wallet"></i> FINANCE</a> 
        <a href="account.html" class="active"><i class="fas fa-user-circle"></i> ACCOUNT</a> 
        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> LOG OUT</a>
    </div>

<div id="toast-container" class="toast-container"></div>

<div class="content">
    <div class="navigation">
        <a href="#" id="profile-btn"><i class="fa-solid fa-user"></i> Account Information</a>
    </div>

    <!-- Account Profile Section -->
    <div class="main-content" id="profile">
        <h3>Owner Information:</h3>
        <div class="user-info-horizontal">
            <div class="user-info-item">
                <strong>Name:</strong>
                <span id="user-name"></span>
            </div>
            <div class="user-info-item">
                <strong>Role:</strong>
                <span id="user-role"></span>
            </div>
            <div class="user-info-item">
                <strong>Email:</strong>
                <span id="user-email"></span>
            </div>
        </div>

        <div class="account-buttons">
            <a href="#" id="account-details-btn" class="btn"><i class="fa-regular fa-pen-to-square"></i> Edit Details</a>
            <a href="#" id="change-password-btn" class="btn"><i class="fa-solid fa-key"></i> Change Password</a>
        </div>
    </div>

    <!-- Account Details Section -->
    <div class="main-content hidden" id="account-details">
        <h2>Account Details</h2>
        <form action="php/account/save_account_details.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required autocomplete="off">
            </div>
    
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="owner">Owner</option>
                    <option value="manager">Manager</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="bookkeeper">Bookkeeper</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="off">
            </div>
    
            <button type="submit" class="save-btn">Save Changes</button>
        </form>
    </div>    

    <!-- Change Password Section -->
    <div class="main-content hidden" id="change-password">
        <h2>Change Password</h2>
        <form action="php/account/change_password.php" method="post">
            <div class="form-group">
                <label for="current-password">Current Password</label>
                <div class="password-container">
                    <input type="password" id="current-password" name="current_password" placeholder="Enter current password" required autocomplete="off">
                    <i class="fa fa-eye toggle-password" data-target="current-password"></i>
                </div>
            </div>
    
            <div class="form-group">
                <label for="new-password">New Password</label>
                <div class="password-container">
                    <input type="password" id="new-password" name="new_password" placeholder="Enter new password" required autocomplete="off">
                    <i class="fa fa-eye toggle-password" data-target="new-password"></i>
                </div>
            </div>
    
            <button type="submit" class="save-btn">Update Password</button>
        </form>
    </div>
    

    <!-- Login Page -->
    <div class="main-content hidden" id="login-page">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
            </div>

            <button type="submit" class="save-btn">Login</button>
        </form>
    </div>
</div>

<script src="js/account.js"></script>
</body>
</html>
